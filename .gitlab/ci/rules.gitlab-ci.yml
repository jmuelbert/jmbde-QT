# The rule needs to be duplicated between `on_success` and `on_failure`
# because the jobs `needs` the previous job to complete.
# See https://gitlab.com/gitlab-org/gitlab/-/merge_requests/63844#note_599012559
.review:rules:review-qa-all-report:
    rules:
        - <<: *if-not-ee
          when: never
        - <<: *if-dot-com-gitlab-org-merge-request
          changes: *code-patterns
          when: manual
          allow_failure: true
        - <<: *if-dot-com-gitlab-org-merge-request
          changes: *qa-patterns
          allow_failure: true
          when: on_success
        - <<: *if-dot-com-gitlab-org-merge-request
          changes: *qa-patterns
          allow_failure: true
          when: on_failure

.review:rules:review-cleanup:
    rules:
        - <<: *if-not-ee
          when: never
        - <<: *if-dot-com-gitlab-org-merge-request
          changes: *code-qa-patterns
          when: manual
          allow_failure: true
        - <<: *if-dot-com-gitlab-org-schedule
          allow_failure: true

.review:rules:review-stop:
    rules:
        - <<: *if-not-ee
          when: never
        - <<: *if-dot-com-gitlab-org-merge-request
          changes: *code-qa-patterns
          when: manual
          allow_failure: true
        - <<: *if-dot-com-gitlab-org-schedule
          allow_failure: true

.review:rules:danger:
    rules:
        - if: "$CI_MERGE_REQUEST_IID"

.review:rules:danger-local:
    rules:
        - if: "$CI_MERGE_REQUEST_IID"
          changes: *code-backstage-danger-patterns

###############
# Setup rules #
###############
.setup:rules:cache-gems:
    rules:
        - <<: *if-not-canonical-namespace
          when: never
        - <<: *if-default-branch-or-tag
          changes: *code-backstage-qa-patterns
          when: on_success

.setup:rules:dont-interrupt-me:
    rules:
        - <<: *if-default-branch-or-tag
          allow_failure: true
        - <<: *if-auto-deploy-branches
          allow_failure: true
        - when: manual
          allow_failure: true

.setup:rules:gitlab_git_test:
    rules:
        - <<: *if-default-refs
          changes: *code-backstage-patterns
          when: on_success

.setup:rules:no_ee_check:
    rules:
        - <<: *if-not-foss
          when: never
        - <<: *if-default-refs
          changes: *code-backstage-patterns
          when: on_success

.setup:rules:verify-tests-yml:
    rules:
        - <<: *if-not-ee
          when: never
        - <<: *if-default-refs
          changes: *code-backstage-patterns
          when: on_success

#######################
# Test metadata rules #
#######################
.test-metadata:rules:retrieve-tests-metadata:
    rules:
        - changes: *code-backstage-patterns
          when: on_success
        - <<: *if-merge-request-title-run-all-rspec

.test-metadata:rules:update-tests-metadata:
    rules:
        - <<: *if-not-ee
          when: never
        - <<: *if-dot-com-ee-2-hourly-schedule
        - changes:
              - ".gitlab/ci/test-metadata.gitlab-ci.yml"
              - "scripts/rspec_helpers.sh"

###################
# workhorse rules #
###################
.workhorse:rules:workhorse:
    rules:
        - <<: *if-default-refs
          changes: *workhorse-patterns

###################
# yaml-lint rules #
###################
.yaml-lint:rules:
    rules:
        - <<: *if-default-refs
          changes: *yaml-lint-patterns
