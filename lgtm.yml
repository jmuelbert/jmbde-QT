
extraction:
  cpp:
    prepare:
      packages: # Assuming package base of cosmic
        - ninja-build
        - qt5-default
        - qtmultimedia5-dev
        - qml-module-qtquick-controls
        - qml-module-qtquick-controls2
        - qttools5-dev
        - qt5keychain-dev
    after_prepare:
        - cmake . -Bbuild -GNinja
        - cmake --build build
    configure:
        command: "cmake . -BBuild -GNinja"
