
extraction:
  cpp:
    prepare:
      packages: # Assuming package base of cosmic
        - ninja-build
        - qt5-default
        - qtmultimedia5-dev
        - qml-module-qtquick-controls
        - qml-module-qtquick-controls2
        - qttools5-dev
        - qt5keychain-dev
        - python
        - pip3
    after_prepare:
        - pip3 install conan
        - conan user
        - conan create ./conan/ECM

    configure:
        command: "conan install && cmake . -BBuild -GNinja -DECM_DIR=usr/local/share/ECM"
