
extraction:
  cpp:
    prepare:
      packages: # Assuming package base of cosmic
        - ninja-build
        - qt5-default
        - qtmultimedia5-dev
        - qml-module-qtquick-controls
        - qml-module-qtquick-controls2
        - qttools5-dev
        - qt5keychain-dev
    after_prepare:
        - git clone https://github.com/KDE/extra-cmake-modules.git
        - pushd extra-cmake-modules
        - cmake . -Bbuild -GNinja
        - cmake --build build --target install
        - popd
    configure:
        command: "cmake . -BBuild -GNinja"
