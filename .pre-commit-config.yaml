default_language_version:
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-added-large-files
        args: ["--maxkb=150"]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
        exclude: ^.*(\.cbproj|\.groupproj|\.props|\.sln|\.vcxproj|\.vcxproj.filters)$
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-toml
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix"]
        exclude: .vscode/*
      - id: check-xml
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: debug-statements
      - id: end-of-file-fixer
        stages:
          - commit
          - manual
      - id: name-tests-test
      - id: file-contents-sorter
      - id: fix-encoding-pragma
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: sort-simple-yaml
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        stages:
          - commit
          - manual
      - id: no-commit-to-branch
        args: [--branch, develop]

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.3
    hooks:
      - id: bundler-audit
      # - id: check-mailmap
      - id: fasterer
      - id: forbid-binary
        exclude: >
          (?x)^(
            .+\.png|
            .+\.woff|
            .+\.woff2|
            .+\.tff|
            .+\.ico|
            .+\.svgz
          )$
      # - id: forbid-space-in-indent
      # - id: git-check     # Configure in .gitattributes
      - id: git-dirty # Configure in .gitignore
      # - id: markdownlint  # Configure in .mdlrc
      - id: reek
      - id: rubocop
      - id: script-must-not-have-extension
        name: Local policy is to exclude extension from all shell files
        types: [shell]
      - id: script-must-not-have-extension
        name: Executable Ruby scripts must not have a file extension
        types: [ruby, executable]
      - id: shellcheck
      - id: shfmt

  - repo: https://github.com/Lucas-C/pre-commit-hooks-go
    rev: v1.0.1
    hooks:
      - id: checkmake

  - repo: https://github.com/Lucas-C/pre-commit-hooks-java
    rev: 1.3.9
    hooks:
      - id: validate-html

  - repo: https://github.com/Lucas-C/pre-commit-hooks-lxml
    rev: v1.1.0
    hooks:
      - id: forbid-html-img-without-alt-text
      - id: forbid-non-std-html-attributes
      - id: detect-missing-css-classes
        args:
          - --css-files-dir
          - .
          - --html-files-dir
          - .
      - id: html-tags-blacklist
      - id: html-attributes-blacklist

  # - repo: https://github.com/Lucas-C/pre-commit-hooks-markup
  #   rev: v1.0.0
