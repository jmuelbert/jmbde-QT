---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# files: ^(.*\.(py|json|md|sh|yaml|yml|in|cfg|txt|rst|toml|precommit-toml|wordlist))$
# exclude: ^(\.[^/]*cache/.*)$
ci:
  autoupdate_schedule: weekly
  skip: [eslint, prettier, mypy]
  autofix_commit_msg: "ci: auto fixes from pre-commit.ci\n\nFor more information, see https://pre-commit.ci"
  autoupdate_commit_msg: 'ci: pre-commit autoupdate [pre-commit.ci]'
  autofix_prs: false
default_language_version:
  python: python3.11 # NOTE: sync with .python-version-default
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-json
        exclude: (\.devcontainer/devcontainer.json|\.vscode/)
      - id: check-xml
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: docs/.*
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: no-commit-to-branch
        args:
          - --branch=main
          - --branch=release
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
        exclude: LICENSES/
      - id: end-of-file-fixer

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.1
    hooks:
      - id: actionlint

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.16.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-angular']

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: remove-crlf
      - id: remove-tabs

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict]

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.6
    hooks:
      - id: check-dependabot
      - id: check-github-workflows
      - id: check-readthedocs
        args: ['--verbose']

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.6.0
    hooks:
      - id: markdownlint-cli2
        args:
          - --config
          - .markdownlint.yaml

  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.10.2
    hooks:
      - id: markdown-link-check

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black

  - repo: https://github.com/biomejs/pre-commit
    rev: v0.4.0 # Use the sha / tag you want to point at
    hooks:
      - id: biome-check
        additional_dependencies: ['@biomejs/biome@1.8.3']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        args: [--write, --loglevel=error]
        types: [css, scss, html, yaml, markdown]

  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v16.6.1
    hooks:
      - id: stylelint
        additional_dependencies:
          # stylelint itself needs to be here when using additional_dependencies.
          - stylelint@16.6.1
          - stylelint-config-standard-scss@3.0.0
          # Package names starting with `@` need to be quoted.
          # - '@scope/my-awesome-plugin@0.12.0'
        args:
          - --config
          - .stylelintrc.yaml
        files: \.(css|scss|sass)$

  - repo: https://github.com/standard/standard
    rev: v17.1.0
    hooks:
      - id: standard

  - repo: https://github.com/shssoichiro/oxipng
    rev: v9.1.1
    hooks:
      - id: oxipng
        args: ['-o', '4', '--strip', 'safe', '--alpha']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ['--write']
        types_or:
          - yaml
          - markdown
          - html
          - css
          - scss
          - javascript
          - json
          - toml

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies: ['tomli>=2.0.1']
        exclude: (.*\.svg|pyproject.toml|LICENSE|LICENSES/|\.github/actions|\.github/styles/vale)

  - repo: https://github.com/fsfe/reuse-tool
    rev: v3.1.0a1
    hooks:
      - id: reuse

  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: v0.0.1
    hooks:
      - id: sync-pre-commit-deps

  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
