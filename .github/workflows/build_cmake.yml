name: "CMake Build Matrix"

on:
    push:
        branches:
            - master
            - develop
        paths-ignore:
            - "README.md"
            - "LICENSE"

    pull_request:
        paths-ignore:
            - "README.md"
            - "LICENSE"
    release:
        types: [published]

env:
    QT_VERSION: 5.15.0
    CMAKE_VERSION: 3.18.0
    NINJA_VERSION: 1.10.0
    CCACHE_VERSION: 3.7.11
    GOOGLE_TEST_VERSION: 1.10.0
    BUILD_TYPE: Release

jobs:
    check_commit_msg:
        outputs:
            commit_message: ${{ steps.get_message.outputs.message }}
        name: Check if the workflow has been disabled.
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Get commit message
              id: get_message
              run: |
                  echo "::set-output name=message::$(git log --format=%B -n 1 ${{ github.event.after }})"
                  echo "::set-env name=message::$(git log --format=%B -n 1 ${{ github.event.after }})"
    build:
        needs: check_commit_msg
        if: ${{ !contains( needs.check_commit_msg.outputs.commit_message, 'NO_MAIN') }}

        strategy:
            matrix:
                qt_version: [5.15.0]
                platform: [ubuntu-latest, macos-latest, windows-latest]
                arch: [x86, x64]
                build_type: [Release]
                mac_target: [10.14]
                include:
                    - platform: windows-latest
                      arch: x86
                      qtarch: win32_msvc2019
                      build_type: Release
                    - platform: windows-latest
                      arch: x64
                      qtarch: win64_msvc2019_64
                      build_type: Release
                exclude:
                    - platform: ubuntu-latest
                      arch: x86
                    - platform: macos-latest
                      arch: x86

            fail-fast: false

        runs-on: ${{ matrix.platform }}
        env:
            _JMBDE_BUILD_INFO_: "jmbde built from GitHub Action"

        steps:
            - name: Get the version
              id: get_version
              shell: bash
              run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

            - name: Checking out sources
              uses: actions/checkout@v2

            - name: Install Python 3.8
              uses: actions/setup-python@v1
              with:
                  python-version: 3.8
                  architecture: ${{ matrix.arch }}

            - name: Restoring submodules
              run: git submodule update --init
            # === Windows =====================================
            - name: Install MSVC compiler
              if: matrix.platform == 'windows-latest'
              uses: ilammy/msvc-dev-cmd@v1
              with:
                  # 14.1 is for vs2017, 14.2 is vs2019, following the upstream vcpkg build from Qv2ray-deps repo
                  toolset: 14.2
                  arch: ${{ matrix.arch }}
            - name: Cache Qt
              id: cache-qt
              uses: actions/cache@v1
              with:
                  path: ../Qt
                  key: QtCache-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.qt_version }}

            - name: Installing Qt - ${{ matrix.qt_version }}
              uses: jurplel/install-qt-action@v2
              with:
                  version: ${{ matrix.qt_version }}
                  arch: ${{ matrix.qtarch }}
                  mirror: "http://mirrors.ocf.berkeley.edu/qt/"
                  cached: ${{ steps.cache-qt.outputs.cache-hit }}

            # === Linux =====================================
            - name: Linux - ${{ matrix.qt_version }} - Build preparation - Install Packages
              if: matrix.platform == 'ubuntu-latest'
              run: |
                  sudo apt update
                  sudo apt-get install libxcb-icccm4
                  sudo apt-get install libxcb-image0
                  sudo apt-get install libxcb-keysyms1
                  sudo apt-get install libxcb-render-util0
                  # sudo apt-get upgrade

            # === macOS =====================================
            - name: macOS - ${{ matrix.qt_version }} - Build preparation - Install Packages
              if: matrix.platform == 'macos-latest'
              run: |
                  brew install pkg-config ninja

            # === Winodws =====================================
            - name: Win-${{ matrix.arch }} - ${{ matrix.qt_version }} - Build preparation - Download Dependencies
              shell: bash
              if: (matrix.config.os == 'windows-latest')
              run: |
                  choco install -y ninja
                  choco install -y png2ico
                  choco install -y innosetup

            # === CMake and Ninja =====================================
            - name: Download Ninja and CMake
              id: cmake_and_ninja
              if: matrix.platform == 'ubuntu-latest'
              shell: cmake -P {0}
              run: |
                  set(cmake_version $ENV{CMAKE_VERSION})
                  set(ninja_version $ENV{NINJA_VERSION})
                  message(STATUS "Using host CMake version: ${CMAKE_VERSION}")
                  if ("${{ runner.os }}" STREQUAL "Windows")
                    set(ninja_suffix "win.zip")
                    set(cmake_suffix "win64-x64.zip")
                    set(cmake_dir "cmake-${cmake_version}-win64-x64/bin")
                  elseif ("${{ runner.os }}" STREQUAL "Linux")
                    set(ninja_suffix "linux.zip")
                    set(cmake_suffix "Linux-x86_64.tar.gz")
                    set(cmake_dir "cmake-${cmake_version}-Linux-x86_64/bin")
                  endif()
                  set(ninja_url "https://github.com/ninja-build/ninja/releases/download/v${ninja_version}/ninja-${ninja_suffix}")
                  file(DOWNLOAD "${ninja_url}" ./ninja.zip SHOW_PROGRESS)
                  execute_process(COMMAND ${CMAKE_COMMAND} -E tar xvf ./ninja.zip)
                  set(cmake_url "https://github.com/Kitware/CMake/releases/download/v${cmake_version}/cmake-${cmake_version}-${cmake_suffix}")
                  file(DOWNLOAD "${cmake_url}" ./cmake.zip SHOW_PROGRESS)
                  execute_process(COMMAND ${CMAKE_COMMAND} -E tar xvf ./cmake.zip)
                  # Save the path for other steps
                  file(TO_CMAKE_PATH "$ENV{GITHUB_WORKSPACE}/${cmake_dir}" cmake_dir)
                  message("::set-output name=cmake_dir::${cmake_dir}")
                  if (NOT "${{ runner.os }}" STREQUAL "Windows")
                    execute_process(
                      COMMAND chmod +x ninja
                      COMMAND chmod +x ${cmake_dir}/cmake
                    )
                  endif()

            - name: Download Googletest
              id: googletest
              shell: cmake -P {0}
              run: |
                  # Googletest should be a submodule
                  file(DOWNLOAD "https://github.com/google/googletest/archive/release-$ENV{GOOGLETEST_VERSION}.tar.gz" ./googletest.tar.gz SHOW_PROGRESS)
                  execute_process(COMMAND ${CMAKE_COMMAND} -E tar xf googletest.tar.gz)
                  file(TO_CMAKE_PATH "$ENV{GITHUB_WORKSPACE}/googletest-release-$ENV{GOOGLETEST_VERSION}" googletest_dir)
                  message("::set-output name=googletest_dir::${googletest_dir}")

            - name: conan_and_ecm
              id: conan_and_ecm
              run: |
                  python -m pip install conan
                  conan user
                  conan create ./conan/ecm

            # === MacOS Build =====================================
            - name: macOS - Install Node
              id: install_node
              if: matrix.platform == 'macos-latest'
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - name: macOS - Install appdmg
              id: install_appdmg
              if: matrix.platform == 'macos-latest'
              run: npm install -g appdmg

            - name: macOS - ${{ matrix.qt_version }} - Generate Dependencies and Build
              if: matrix.platform == 'macos-latest'
              shell: bash
              run: |
                  mkdir build
                  cd build
                  conan install ..
                  cmake .. -GNinja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_OSX_DEPLOYMENT_TARGET=${{ matrix.mac_target }} -DCMAKE_INSTALL_PREFIX=./Applications
                  cmake --build . --parallel $(sysctl -n hw.logicalcpu)
                  sudo cmake --install .
                  appdmg ./src/app/package_dmg.json ./jmbde.dmg

            - name: macOS - ${{ matrix.qt_version }} - Uploading Artifact
              if: matrix.platform == 'macos-latest'
              uses: actions/upload-artifact@master
              with:
                  name: jmbde-${{ github.sha }}.macOS-${{ matrix.arch }}.qt${{ matrix.qt_version }}.dmg
                  path: ./build/jmbde.dmg
            - name: macOS - ${{ matrix.qt_version }} - Upload binaries to release
              uses: svenstaro/upload-release-action@v1-release
              if: github.event_name == 'release' && matrix.platform == 'macos-latest' && matrix.qt_version == '5.15.0'
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: jmbde.dmg
                  asset_name: jmbde-${{ steps.get_version.outputs.VERSION }}.macOS-${{ matrix.arch }}.dmg
                  tag: $${{ github.ref }}
            # === Windows Build =====================================
            - name: Win-${{ matrix.arch }} - ${{ matrix.qt_version }} - Generate Dependencies and Build
              shell: pwsh
              if: matrix.platform == 'windows-latest'
              env:
                  CC: cl.exe
                  CXX: cl.exe
              run: |
                  New-Item -Path "." -Name "build" -ItemType "directory"
                  Set-Location "build"
                  New-Item -Path "." -Name "deployment" -ItemType "directory"
                  if ($matrix.arch -EQ 'x64') {
                    $conan_arch = 'x86_64'
                  } else {
                    $conan_arch = 'x86'
                  }
                  conan install .. -s arch=$conan_arch
                  cmake .. -GNinja -DCMAKE_INSTALL_PREFIX=./deployment -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
                  cmake --build . --parallel $(nproc)
                  cmake --install .

            - name: Win-${{ matrix.arch }} - ${{ matrix.qt_version }} - Create 7z Release
              if: matrix.platform == 'windows-latest'
              uses: DuckSoft/create-7z-action@v1.0
              with:
                  pathSource: ./build/deployment/
                  pathTarget: ./release.7z

            - name: Win-${{ matrix.arch }} - ${{ matrix.qt_version }} - Uploading artifact
              if: matrix.platform == 'windows-latest'
              uses: actions/upload-artifact@master
              with:
                  name: jmbde-${{ github.sha }}.Windows-${{ matrix.arch }}.qt${{ matrix.qt_version }}.7z
                  path: release.7z

            - name: Win-${{ matrix.arch }} - ${{ matrix.qt_version }} - Upload binaries to release
              uses: svenstaro/upload-release-action@v1-release
              if: github.event_name == 'release' && matrix.platform == 'windows-latest' && matrix.qt_version == '5.15.0'
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: release.7z
                  asset_name: jmbde.${{ steps.get_version.outputs.VERSION }}.Windows-${{ matrix.arch }}.7z
                  tag: ${{ github.ref}}
                  overwrite: true
            # === Linux Build =====================================
            - name: Linux - ${{ matrix.qt_version }} - Generate Dependencies and Build
              shell: bash
              if: matrix.platform == 'ubuntu-latest'
              env:
                  CC: /usr/bin/gcc-7
                  CXX: /usr/bin/g++-7
                  CMAKE_MAKE_PROGRAM: ninja
              run: |
                  mkdir build
                  cd build
                  conan install ..
                  cmake .. -DCMAKE_INSTALL_PREFIX=./appdir/usr -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
                  cmake --build . --parallel $(nproc)
                  cmake --install .

            - name: Linux - ${{ matrix.qt_version }} - Generating AppImage
              if: matrix.platform == 'ubuntu-latest'
              run: |
                  cd build
                  export LD_LIBRARY_PATH=appdir/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
                  wget -c "https://github.com/jimevins/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
                  chmod a+x linuxdeployqt*.AppImage
                  wget -c -nv "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
                  chmod a+x appimagetool-x86_64.AppImage
                  ./linuxdeployqt*.AppImage appdir/usr/share/applications/io.github.jmuelbert.jmbde.desktop -bundle-non-qt-libs -extra-plugins=imageformats/libqsvg.so -exclude-libs=libpython3.54m.so.1.0 -verbose=2 -appimage
                  find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
                  mv ./jmbde*.AppImage ./jmbde.AppImage

            - name: Linux - ${{ matrix.qt_version }} - Uploading artifact
              if: matrix.platform == 'ubuntu-latest' # && (matrix.qt_version == '5.15.0') # && startsWith(github.ref, 'refs/tags')
              uses: actions/upload-artifact@master
              with:
                  name: jmbde-${{ github.sha }}.linux-${{ matrix.arch }}.qt${{ matrix.qt_version }}.AppImage
                  path: build/jmbde.AppImage
            - name: Linux - ${{ matrix.qt_version }} - Upload binaries to release
              uses: svenstaro/upload-release-action@v1-release
              if: github.event_name == 'release' && matrix.platform == 'ubuntu-latest' && matrix.qt_version == '5.15.0'
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: build/jmbde.AppImage
                  asset_name: jmbde..${{ steps.get_version.outputs.VERSION }}.linux-${{ matrix.arch }}.AppImage
                  tag: ${{ github.ref}}
                  overwrite: true

            - name: Pack to dmg on Mac
              if: matrix.config.os == 'macos-latest' # && (matrix.qt_version == '5.15.0') #&& startsWith(github.ref, 'refs/tags')
              run: |
                  cd build
                  ../../Qt/*/*/bin/macdeployqt jmbde.app
                  cp .src/app/APP_ICON.icns jmbde.app/Contents/Resources
                  hdiutil create -volname cpeditor-${{ steps.get_version.outputs.VERSION }}-x64 -srcfolder jmbde.app -ov -format UDZO jmbde-${{ steps.get_version.outputs.VERSION }}-x64.dmg
            - name: Release on Mac
              if: matrix.config.os == 'macos-latest' # && (matrix.qt_version == '5.15.0') #  && startsWith(github.ref, 'refs/tags')
              uses: softprops/action-gh-release@v1
              with:
                  draft: true
                  prerelease: ${{ steps.get_version.outputs.ISBETA }}
                  files: build/jmbde-${{ steps.get_version.outputs.VERSION }}-x64.dmg
                  name: JMBDE  ${{ steps.get_version.outputs.VERSION }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Pack to exe on Windows
              if: matrix.config.os == 'windows-latest' # && (matrix.qt_version == '5.15.0') # && startsWith(github.ref, 'refs/tags')
              shell: bash
              run: |
                  mkdir build/out
                  mv build/jmbde.exe build/out
                  ../Qt/*/*/bin/windeployqt.exe build/out/jmbde.exe --no-translations
                  iscc ../packing/win/win/installer_x64.iss -DMyAppVersion=${{ steps.get_version.outputs.VERSION }} -DMyProjectRoot=$(pwd) -DMyOutRoot=$(pwd)/build/out

            - name: Release on Windows
              if: matrix.config.os == 'windows-latest' # && (matrix.qt_version == '5.15.0') # && startsWith(github.ref, 'refs/tags')
              uses: softprops/action-gh-release@v1
              with:
                  draft: true
                  prerelease: ${{ steps.get_version.outputs.ISBETA }}
                  files: jmbde-${{ steps.get_version.outputs.VERSION }}-x64-setup.exe
                  name: JMBDE ${{ steps.get_version.outputs.VERSION }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
