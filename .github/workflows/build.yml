---
name: Build

on:
  push:
    branches: [master]
    paths:
      - cmake/**
      - src/**
      - CMakeLists.txt
      - '.github/workflows/build.yml'
      - 'snap/**'
      - 'packaging/flatpak/*.yml'
    tags:
      - '*'
  pull_request:
    branches:
      - 'master'
    types: [opened, reopened]
    paths:
      - cmake/**
      - src/**
      - CMakeLists.txt'
      - '.github/workflows/build.yml'
      - 'snap/**'
      - 'packaging/flatpak/*.yml'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  PRODUCT: jmbde
  BUILD_TYPE: RelWithDebInfo
  DISPLAY: ':99'
  CTEST_OUTPUT_ON_FAILURE: 1
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  QT5_VERSION: '5.15.2'
  QT6_VERSION: '6.2.0'
  TEST_QT_TARGET: 'desktop'
  TEST_QT_VERSION: '6.2.0'
  TEST_QT_ARCH: 'gcc_64'
  TEST_ARCH: 'amd_64'
  TEST_ARTIFACT: 'Ubuntu-gcc'
  TEST_CC: 'clang'
  TEST_CXX: 'clang++'
  TEST_BUILD_TYPE: Debug

jobs:
  appimage-build:
    name:
      Build appimage on ${{ matrix.config.name }} for ${{ matrix.config.qt_version }}

    runs-on: ${{ matrix.config.os }}
    needs: [tests, getVersion]

    strategy:
      matrix:
        qt_target: [desktop]
        config:
          - {
              os: ubuntu-20.04,
              name: 'Ubuntu-20.04 gcc-10',
              qt_version: 6.2.0,
              qt_arch: gcc_64,
              arch: amd64,
              artifact: 'Ubuntu-gcc',
              generator: "-G\
                \ 'Ninja'",
              cc: 'clang',
              cxx: 'clang++',
              image_repo: jmuelbert/ci-building-images,
            }
      fail-fast: false

    # container:
    #   image: ${{ matrix.config.image_repo }}:${{ matrix.config.os }}-${{ matrix.config.symbol }}
    #   options: --cap-add SYS_ADMIN --device /dev/fuse --security-opt apparmor:unconfined
    steps:
      - name: Checkout Source Code
        if: github.event_name == 'push'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
      - name: Checkout Source code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Dependencies
        run: |
          sudo apt-get -y -qq update
          sudo apt-get -y --no-install-recommends install \
            python3 \
            python3-pip \
            fuse \
            patchelf \
            extra-cmake-modules \
            build-essential \
            appstream \
            hicolor-icon-theme \
            fcitx-frontend-qt5 \
            openssl \
            ca-certificates

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.config.qt_version }}
          target: ${{ matrix.qt_target }}
          arch: ${{ matrix.config.qt_arch }}
          dir: '${{ github.workspace }}/build/'
          # modules: 'qtscript'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: Get conan
        id: conan
        uses: turtlebrowser/get-conan@v1.0

      - name: Get go-appimage tool
        # Will not use linuxdeployqt anymore, because it suopprts currently still-supported mainstream distribution,
        # which is glibc 2.23. For more information, please see https://github.com/probonopd/linuxdeployqt/issues/340.
        # Will try new tool https://github.com/probonopd/go-appimage written in golang by probonopd.
        run: |
          wget -c https://github.com/$(wget -q https://github.com/probonopd/go-appimage/releases -O - \
          | grep "appimagetool-.*-${APPIMAGETOOL_ARCH}.AppImage" | head -n 1 | cut -d '"' -f 2) -O appimagetool
          chmod +x appimagetool
        env:
          APPIMAGETOOL_ARCH: x86_64

      - name: Packaging appimage
        run: |
          APPIMAGE_DST_PATH=$GITHUB_WORKSPACE/${PRODUCT}.AppDir
          mkdir -p ${APPIMAGE_DST_PATH}
          cd $GITHUB_WORKSPACE
          cmake ${{matrix.config.generator}} \
              -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
              -DCMAKE_INSTALL_PREFIX:PATH="${APPIMAGE_DST_PATH}/usr" \
              -DBUILD_TESTING=OFF \
              -DBUILD_TRANSLATIONS=ON
          cmake --build . --config $BUILD_TYPE -j2 --target install
          $GITHUB_WORKSPACE/appimagetool -s deploy ${APPIMAGE_DST_PATH}/usr/share/applications/io.github.jmuelbert.jmbde.desktop
          mkdir -p ${APPIMAGE_DST_PATH}/usr/plugins/platforminputcontexts
          cp \
            $GITHUB_WORKSPACE/assets/icons/256-apps-jmbde.png \
            ${APPIMAGE_DST_PATH}/
          if [ -f "${APPIMAGE_DST_PATH}/lib/x86_64-linux-gnu/libxcb-glx.so.0" ]; then
            rm ${APPIMAGE_DST_PATH}/lib/x86_64-linux-gnu/libxcb-glx.so.0
          fi
          chmod +x ${APPIMAGE_DST_PATH}/usr/lib64/ld-*.so.*
          VERSION=${VERSION} $GITHUB_WORKSPACE/appimagetool ${APPIMAGE_DST_PATH}
          ls $GITHUB_WORKSPACE
          mv $GITHUB_WORKSPACE/jmbde-${VERSION}-x86_64.AppImage $GITHUB_WORKSPACE/JMBDE-${VERSION}-qt${{matrix.qt_version}}.x86_64.AppImage
      - name: SHA256Sum of appimage package(daily build)
        run: |
          sha256sum $GITHUB_WORKSPACE/JMBDE-${VERSION}-qt${{matrix.qt_version}}.x86_64.AppImage
          sha256sum $GITHUB_WORKSPACE/JMBDE-${VERSION}-qt${{matrix.qt_version}}.x86_64.AppImage >$GITHUB_WORKSPACE/JMBDE-${VERSION}-qt${{matrix.qt_version}}.x86_64.AppImage.sha256sum
          echo "================appimage sha256sum download link==============="
          echo $(sh $GITHUB_WORKSPACE/scripts/upload_services/${UPLOAD_SERVICE}.sh $GITHUB_WORKSPACE/JMBDE-${VERSION}-qt${{matrix.qt_version}}.x86_64.AppImage.sha256sum)
          echo "======no operation for you can see link in the log console====="
      - name: Upload appimage package for daily build
        run: |
          echo "====================appimage download link====================="
          echo $(sh $GITHUB_WORKSPACE/scripts/upload_services/${UPLOAD_SERVICE}.sh $GITHUB_WORKSPACE/JMBDE-${VERSION}-qt${{matrix.qt_version}}.x86_64.AppImage)
          echo "======no operation for you can see link in the log console====="
      - name: Artifact Upload
        uses: actions/upload-artifact@v2
        with:
          name: Linux-distribution-artifact
          path: |
            ${{ github.workspace }}/JMBDE-*.x86_64.AppImage
            ${{ github.workspace }}/JMBDE-*.x86_64.AppImage.sha256sum

  flatpak-build:
    name: Build flatpak on ubuntu-20.04
    runs-on: ubuntu-20.04
    needs: [tests, getVersion]

    steps:
      - name: Checkout Source Code
        if: github.event_name == 'push'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
      - name: Checkout Source code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup flatpak
        run: |
          sudo apt-get -y -qq update
          sudo apt-get install -y flatpak flatpak-builder
      - name: Setup Flathub
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y --noninteractive flathub org.kde.Sdk//5.15 org.kde.Platform//5.15
      - name: Packaging flatpak
        run: |
          BUNDLE="org.jmuelbert.jmbde-QT.flatpak"
          MANIFEST_PATH=$GITHUB_WORKSPACE/packaging/flatpak/org.jmuelbert.jmbde-QT.yml
          RUNTIME_REPO="https://flathub.org/repo/flathub.flatpakrepo"
          APP_ID="org.jmuelbert.jmbde_QT"
          BRANCH="master"

          flatpak-builder --user --disable-rofiles-fuse --repo=repo --force-clean flatpak_app ${MANIFEST_PATH} --install-deps-from=flathub
          flatpak build-bundle repo ${BUNDLE} --runtime-repo=${RUNTIME_REPO} ${APP_ID} ${BRANCH}
          mv $GITHUB_WORKSPACE/org.jmuelbert.jmbde-QT.flatpak $GITHUB_WORKSPACE/org.jmuelbert.jmbde-QT_${VERSION}.x86_64.flatpak

      - name: SHA256Sum of jmbde package(daily build)
        run: |
          sha256sum $GITHUB_WORKSPACE/org.jmuelbert.jmbde-QT_${VERSION}.x86_64.flatpak
          sha256sum $GITHUB_WORKSPACE/org.jmuelbert.jmbde-QT_${VERSION}.x86_64.flatpak > $GITHUB_WORKSPACE/org.jmuelbert.jmbde-QT_${VERSION}.x86_64.flatpak.sha256sum
          echo "================flatpak sha256sum download link===================="
          echo $(sh $GITHUB_WORKSPACE/scripts/upload_services/${UPLOAD_SERVICE}.sh $GITHUB_WORKSPACE/org.jmuelbert.jmbde-QT_${VERSION}.x86_64.flatpak.sha256sum)
          echo "========no operation for you can see link in the log console======="
      - name: Upload flatpak package(daily build)
        run: |
          echo "=====================flatpak download link====================="
          echo $(sh $GITHUB_WORKSPACE/scripts/upload_services/${UPLOAD_SERVICE}.sh $GITHUB_WORKSPACE/org.jmuelbert.jmbde-QT_${VERSION}.x86_64.flatpak)
          echo "======no operation for you can see link in the log console====="
      - name: Artifact Upload
        uses: actions/upload-artifact@v2
        with:
          name: Linux-distribution-artifact
          path: |
            ${{ github.workspace }}/org.jmuelbert.jmbde-QT_*.x86_64.flatpak
            ${{ github.workspace }}/org.jmuelbert.jmbde-QT_*.x86_64.flatpak.sha256sum

  snap-build:
    name: Build snap on ubuntu-20.04
    runs-on: ubuntu-20.04
    needs: [tests, getVersion]
    steps:
      - name: Checkout Source Code
        if: github.event_name == 'push'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
      - name: Checkout Source code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Packaging snap
        uses: snapcore/action-build@v1
        id: snapcraft
        with:
          snapcraft-args: --enable-experimental-extensions
      - name: Rename snap name
        shell: bash
        run: |
          mkdir -p $GITHUB_WORKSPACE/build
          cp ${{ steps.snapcraft.outputs.snap }} $GITHUB_WORKSPACE/build/${PRODUCT}-${VERSION}-${RELEASE}.amd64.snap
      - name: SHA256Sum of snap package(daily build)
        run: |
          sha256sum $GITHUB_WORKSPACE/build/${PRODUCT}-${VERSION}-${RELEASE}.amd64.snap
          sha256sum $GITHUB_WORKSPACE/build/${PRODUCT}-${VERSION}-${RELEASE}.amd64.snap > $GITHUB_WORKSPACE/build/${PRODUCT}-${VERSION}-${RELEASE}.amd64.snap.sha256sum
          echo "================snap sha256sum download link=================="
          echo $(sh $GITHUB_WORKSPACE/scripts/upload_services/${UPLOAD_SERVICE}.sh $GITHUB_WORKSPACE/build/${PRODUCT}-${VERSION}-${RELEASE}.amd64.snap.sha256sum)
          echo "=====no operation for you can see link in the log console====="
      - name: Upload snap package(daily build)
        run: |
          echo "=======================snap download link======================"
          echo $(sh $GITHUB_WORKSPACE/scripts/upload_services/${UPLOAD_SERVICE}.sh $GITHUB_WORKSPACE/build/${PRODUCT}-${VERSION}-${RELEASE}.amd64.snap)
          echo "======no operation for you can see link in the log console====="
      - name: Artifact Upload
        uses: actions/upload-artifact@v2
        with:
          name: Linux-distribution-artifact
          path: |
            ${{ github.workspace }}/build/${{ env.PRODUCT }}-*-${{ env.RELEASE }}.amd64.snap
            ${{ github.workspace }}/build/${{ env.PRODUCT }}-*-${{ env.RELEASE }}.amd64.snap.sha256sum

  macos-build:
    name:
      macOS 10.15 ${{ matrix.config.qt_arch }}-${{ matrix.qt_version}}-${{
      matrix.config.cxx}}

    strategy:
      matrix:
        qt_version: [5.15.2, 6.2.0]
        qt_target: [desktop]
        config:
          - {
              os: macos-10.15,
              name: 'macos-12.0-x86_64',
              macos_target: 10.15,
              qt_arch: clang_64,
              arch: clang_64,
              cc: 'clang',
              cxx: 'clang++',
              generator: "-G 'Ninja'",
            }

      fail-fast: false

    runs-on: ${{ matrix.config.os }}
    needs: [tests, getVersion]

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.qt_version }}
          target: ${{ matrix.qt_target }}
          arch: ${{ matrix.config.qt_arch }}
          dir: '${{ github.workspace }}/build/'
          # modules: 'qtscript'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: macOS - ${{ matrix.qt_version }} - Build preparation - Install Packages
        run: |
          brew upgrade cmake
          cmake --version
          brew install ninja pkg-config

      - name: Get conan
        id: conan
        uses: turtlebrowser/get-conan@v1.0

      - name: Create Build Environment
        # Some projects don't allow in-source building, so create a separate build directory
        # We'll use this as our working directory for all subsequent commands
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        # Use a bash shell so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{runner.workspace}}/build
        # Note the current convention is to use the -S and -B options here to specify source
        # and build directories, but this is only available with CMake 3.13 and higher.
        # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
        run: |
          cmake $GITHUB_WORKSPACE \
            ${{matrix.config.generator}} \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=${{ matrix.config.macos_target }} \
            -DUSE_LAUNCHER_ABSOLUTE_PATH:BOOL=OFF \
            -DCMAKE_INSTALL_PREFIX:PATH=./app \
            -DBUILD_TESTING=OFF  \
            -DBUILD_TRANSLATIONS=ON \

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build . --config $BUILD_TYPE -j2 --target install

      - name: Package Qt
        working-directory: ${{runner.workspace}}/build
        run: |
          macdeployqt ./app/${{env.PRODUCT}}.app -qmldir=. -appstore-compliant -libpath=./app/${{env.PRODUCT}}.app/Contents/Frameworks -verbose=1 -dmg
          cp ./app/${{env.PRODUCT}}.dmg ./${{env.PRODUCT}}-Qt${{ matrix.qt_version }}.dmg
          ls .

      - name: macOS - ${{ matrix.qt_version }} - Uploading artifact
        if: >
          ${{ github.event.workflow_run.event == 'pull_request' &&
                github.event.workflow_run.conclusion == 'success' }}
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{env.PRODUCT}}-Qt${{ matrix.qt_version }}-${{env.BUILD_TYPE}}.dmg
          path:
            ${{runner.workspace}}/build/${{env.PRODUCT}}-Qt${{ matrix.qt_version }}.dmg

      - name: macOS - ${{ matrix.qt_version }} - Upload binaries to release
        if: >
          ${{ github.event.workflow_run.event == 'pull_request' &&
          github.event.workflow_run.conclusion == 'success' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file:
            ${{runner.workspace}}/build/${{env.PRODUCT}}-Qt${{ matrix.qt_version }}.dmg
          asset_name:
            ${{env.PRODUCT}}-${{ env.VERSION}}-Qt${{ matrix.qt_version
            }}-${{env.BUILD_TYPE}}.dmg
          tag: ${{ github.ref }}
          overwrite: true

  windows-build:
    name:
      Windows 2019 ${{ matrix.config.arch }}-${{matrix.qt_version}}-${{ matrix.type}}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        qt_version: [5.15.2, 6.2.0]
        qt_target: [desktop]
        type: [portable, installer]
        config:
          - {
              os: windows-2019,
              name: 'Windows 2019 MS Visual C',
              qt_arch: win64_msvc2019_64,
              arch: x64,
              artifact: 'Windows-MSVC',
              generator: "-G\
                \ 'Ninja'",
              pak_arch: win64,
              cc: 'cl',
              cxx: 'cl',
            }
      fail-fast: false
    needs: [tests, getVersion]

    steps:
      - name: Checkout Source Code
        if: github.event_name == 'push'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      #          ref: master

      - name: Checkout Source Code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install MSVC compiler
        uses: ilammy/msvc-dev-cmd@v1.10.0
        with:
          # 14.1 is for vs2017, 14.2 is vs2019, following the upstream vcpkg build from Qv2ray-deps repo
          toolset: 14.2
          arch: ${{ matrix.config.pak_arch }}

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.qt_version }}
          target: ${{ matrix.qt_target }}
          arch: ${{ matrix.config.qt_arch }}
          dir: '${{ github.workspace }}/build/'
          # modules: 'qtscript'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: Get conan
        id: conan
        uses: turtlebrowser/get-conan@v1.0

      - name: Install Build deps
        run: |
          cinst png2ico

      - name: Configure
        shell: pwsh
        working-directory: build
        run: |
          cmake $env:GITHUB_WORKSPACE `
            ${{matrix.config.generator}}  `
            -DCMAKE_BUILD_TYPE="$env:BUILD_TYPE"  `
            -DUSE_LAUNCHER_ABSOLUTE_PATH:BOOL=OFF  `
            -DCMAKE_INSTALL_PREFIX:PATH=./app `
            -DBUILD_TESTING=OFF  `
            -DBUILD_TRANSLATIONS=ON `
            -DRUN_IN_PLACE=${{ contains(matrix.type, 'portable') }}

      - name: Compile
        shell: pwsh
        working-directory: build
        run: cmake --build . --config "$env:BUILD_TYPE" -j2 --target install

      - name: CPack
        env:
          TYPE: ${{matrix.type}}
          QT_MAIN_VER6: ${{ contains(matrix.qt_version, '6')}}
          CONFIG_ARCH: ${{matrix.config.arch}}
          ARCHIVE_NAME: $GITHUB_WORKSPACE/build/Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}
        working-directory: build
        shell: bash
        run: |
          if [ "${TYPE}" = "installer" ]; then
            # Use Innosetup for now
            #  cpack -G WIX -B "$env:GITHUB_WORKSPACE\build\Package"
            #
            mkdir -p $GITHUB_WORKSPACE/build/Package
            mkdir -p $GITHUB_WORKSPACE/build/Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}
            cp -rv ./app/* ./Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}
            windeployqt --qmldir . ./Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}/bin/${PRODUCT}.exe ./Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}/bin/${PRODUCT}models.dll ./Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}/bin/${PRODUCT}quick.dll ./Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}/bin/${PRODUCT}widgets.dll
            if [ "${QT_MAIN_VER6}" = true ]; then
              iscc $GITHUB_WORKSPACE/packaging/win/installer_Qt6_x64.iss -DMyAppVersion=${VERSION} -DMyProjectRoot=$(pwd) -DMyOutRoot=$GITHUB_WORKSPACE/build/Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}/bin
              # cpack -C"$env:BUILD_TYPE" -G NSIS64 -B "$env:GITHUB_WORKSPACE\build\Package" --verbose
              # echo "---------------------"
              # cat ./Package/_CPack_Packages/win64/WIX/wix.log
              # echo "---------------------"
            else
              iscc $GITHUB_WORKSPACE/packaging/win/installer_Qt5_x64.iss -DMyAppVersion=${VERSION} -DMyProjectRoot=$(pwd) -DMyOutRoot=$GITHUB_WORKSPACE/build/Package/${PRODUCT}.${VERSION}.Windows-${CONFIG_ARCH}/bin
              # cpack -G WIX -B "$env:GITHUB_WORKSPACE\build\Package" --verbose
              # echo "---------------------"
              # cat ./Package/_CPack_Packages/win64/WIX/wix.log
              # echo "---------------------"
            fi
            mkdir -p ./Package/_CPack_Packages
          else
            cpack -G ZIP -B $GITHUB_WORKSPACE/build/Package
          fi

      - name: Package Clean
        env:
          TYPE: ${{matrix.type}}
        shell: pwsh
        run: |
          Remove-Item $env:GITHUB_WORKSPACE\build\Package\_CPack_Packages -Recurse
          New-Item -Path $env:GITHUB_WORKSPACE\build\Package\installer -ItemType Directory
          New-Item -Path $env:GITHUB_WORKSPACE\build\Package\portable -ItemType Directory

      - name: Package Prepare (installer)
        if: matrix.type == 'installer'
        shell: pwsh
        run: |
          <#
           Move-Item -Path $env:GITHUB_WORKSPACE/build/Package/jmbde-*-${{ matrix.config.pak_arch }}.msi -Destination $env:GITHUB_WORKSPACE/build/Package/installer/jmbde-$env:VERSION-${{ matrix.config.pak_arch }}.msi
          #>
          Get-ChildItem "$env:GITHUB_WORKSPACE/build"
          Move-Item -Path $env:GITHUB_WORKSPACE/build/jmbde-setup.exe -Destination $env:GITHUB_WORKSPACE/build/Package/installer/jmbde-$env:VERSION-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.exe
          Get-ChildItem "$env:GITHUB_WORKSPACE/build/Package/installer"

      - name: Package Prepare (portable)
        if: matrix.type == 'portable'
        shell: pwsh
        run: |
          Move-Item -Path $env:GITHUB_WORKSPACE/build/Package/jmbde-*-${{ matrix.config.pak_arch }}.zip -Destination $env:GITHUB_WORKSPACE/build/Package/portable/jmbde-$env:VERSION-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.zip

      - name: SHA256Sum of Windows installer(daily build)
        if: matrix.type == 'installer'
        shell: bash
        run: |
          sha256sum $GITHUB_WORKSPACE/build/Package/installer/jmbde-${VERSION}-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.exe
          sha256sum $GITHUB_WORKSPACE/build/Package/installer/jmbde-${VERSION}-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.exe > $GITHUB_WORKSPACE/build/Package/installer/jmbde-${VERSION}-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.exe.sha256sum
          python -m pip install -U -q requests
          echo "============Windows installer sha256sum download link============"
          echo $(python $GITHUB_WORKSPACE/scripts/upload_services/transferwee.py upload $GITHUB_WORKSPACE/build/Package/installer/jmbde-${VERSION}-${{ matrix.config.pak_arch }}.exe.sha256sum)
          echo "=======no operation for you can see link in the log console====="

      - name: SHA256Sum of Windows portable(daily build)
        if: matrix.type == 'portable'
        shell: bash
        run: |
          sha256sum $GITHUB_WORKSPACE/build/Package/portable/jmbde-${VERSION}-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.zip
          sha256sum $GITHUB_WORKSPACE/build/Package/portable/jmbde-${VERSION}-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.zip > $GITHUB_WORKSPACE/build/Package/portable/jmbde-${VERSION}-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.zip.sha256sum
          python -m pip install -U -q requests
          echo "===========Windows portable sha256sum download link============"
          echo $(python $GITHUB_WORKSPACE/scripts/upload_services/transferwee.py upload $GITHUB_WORKSPACE/build/Package/portable/jmbde-${VERSION}-${{ matrix.config.pak_arch }}-Qt${{matrix.qt_version}}.zip.sha256sum)
