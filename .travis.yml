language: cpp
sudo: required
dist: trusty
python: 3.6
env:
  global:
  - secure: ""
  addons:
    coverty_scan:
      project:
        name: jmuelbert/jmbde-QT
        description: A little BDE tool
      notification_email: juergen.muelbert@gmail.com
      build_command_prepend: qmake
      build_command: make
      branch_pattern: coverity_scan
matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    before_install:
      - eval "${MATRIX_EVAL}"
      - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
      - sudo add-apt-repository --yes ppa:beineri/opt-qt595-trusty
#     - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.10.1-trusty
      - sudo apt-get update -qq
    install:
      - sudo apt-get -y install qt59base qt59script qt59svg qt59imageformats qt59tools binutils zlib1g-dev
      - source /opt/qt59/bin/qt59-env.sh
      - source ./tools/ci/linux/setup-qbs.sh
    script:
      - qbs --version
      - qbs setup-toolchains --detect
      - qbs setup-qt --detect
      - qbs config defaultProfile qt-5-9-5
      - qbs -d build --all-products config:release
    after_success:
      - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage" -O linuxdeployqt 
      - chmod a+x linuxdeployqt 
      - unset QTDIR; unset QT_PLUGIN_PATH; unset LD_LIBRARY_PATH 
      - ./linuxdeployqt ./build/release/install-root/usr/local/share/applications/io.github.jmuelbert.jmbde.desktop -bundle-non-qt-libs -extra-plugins=imageformats/libqsvg.so -exclude-libs=libpython3.4m.so.1.0 -verbose=2 
      - ./linuxdeployqt ./build/release/install-root/usr/local/share/applications/io.github.jmuelbert.jmbde.desktop -exclude-libs=libpython3.4m.so.1.0 -appimage 
      - find ./build/release/install-root/usr/local/bin/jmbde -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq 
      - mv jmbde-x86_64.AppImage jmbde-$JMBDE_VERSION-x86_64.AppImage
    deploy:
      - provider: releases
        skip_cleanup: true
        tag_name: "$TRAVIS_TAG"
        draft: true        
        api_key:
          secure: 
        file: j*.AppImage
        file_glob: true
        on:
          repo: jmuelbert/jmbde-QT
          tags: true   
  - os: linux
    compiler: gcc  
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      - QMAKESPEC=linux-g++
      - MAKEFLAGS=-j2
    before_install:
      - eval "${MATRIX_EVAL}"
      - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
      - sudo add-apt-repository --yes ppa:beineri/opt-qt595-trusty
#     - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.10.1-trusty
      - sudo apt-get update -qq

    install:
      - sudo apt-get -y install qt59base qt59script qt59svg qt59imageformats qt59tools binutils zlib1g-dev cppcheck
      - source /opt/qt59/bin/qt59-env.sh
      - qmake -version

    script:
      - qmake 
      - make
      - pushd tests/
      - qmake
      - make
      - for test in `find -executable -type f`; do pushd `dirname $test`; xvfb-run -a ./`basename $test`||exit 1; popd; done
      - popd

    after_success:
      - echo "All success."
    after_script:
      - cppcheck --enable=all -q -Isrc/libjmbde `git ls-files src/\*.cpp`
  - os: osx
    env:
        - INSTALLER_NAME="qt-opensource-mac-x64-5.11.2"
        - QT_CI_PACKAGES="qt.qt5.5112.clang_64"
    before_install:
      - brew update
      - brew install qbs
      - curl -L https://raw.githubusercontent.com/benlau/qtci/master/bin/extract-qt-installer --output extract-qt-installer
      - chmod +x extract-qt-installer
      - curl -L https://download.qt.io/official_releases/qt/5.11/5.11.2/${INSTALLER_NAME}.dmg --output ${INSTALLER_NAME}.dmg
      - hdiutil attach ${INSTALLER_NAME}.dmg
      - ./extract-qt-installer /Volumes/${INSTALLER_NAME}/${INSTALLER_NAME}.app/Contents/MacOS/${INSTALLER_NAME} $HOME/Qt
      - hdiutil detach /Volumes/${INSTALLER_NAME}
    script:
      - qbs --version
      - ls $HOME/qt
      - ls $HOME/Qt
      - qbs setup-toolchains --detect
      - qbs setup-qt $HOME/Qt/5.11.2/clang_64/bin/qmake qt
      - qbs config profiles.qt.baseProfile xcode-macosx-x86_64
      - qbs config defaultProfile qt
      - qbs -d build --all-products config:release
      - $HOME/Qt/5.11.2/clang_64/bin/macdeployqt build/release/install-root/jmbde.app
      - pushd build/release/install-root
      - ruby ../../../resources/scripts/fixup-install-names.rb
      - popd
    deploy:
      - provider: releases
        skip_cleanup: true
        tag_name: "$TRAVIS_TAG"
        draft: true        
        api_key:
          secure: 
        file: j*.app
        file_glob: true
        on:
          repo: jmuelbert/jmbde-QT
          tags: true

before_script:
  - if [[ "$TRAVIS_TAG" ]]; then export JMBDE_RELEASE=true ; fi
  - if [[ "$TRAVIS_TAG" ]]; then export JMBDE_VERSION=${TRAVIS_TAG:1} ; fi
  - if [[ "$TRAVIS_TAG" == "" ]]; then export JMBDE_VERSION=$(date "+%Y.%m.%d") ; fi
  - if [[ "$TRAVIS_BRANCH" == "snapshot" ]]; then export JMBDE_SNAPSHOT=true ; fi
