language: cpp

services:
  - docker

sudo: required
dist: trusty
osx_image: xcode10

env:
  global:
    - QPMX_CACHE_DIR=$HOME/.qmpx-cache
    - QT_VER?5.11.2

os:
- linux
- osx
compiler:
- gcc
- clang

matrix:
  include:
    - os: linux
      env:
        - PLATFORM=gcc_64
        - BUILD_DOC=true
        - BUILD_EXAMPLES=true
    - os: osx
      env:
        - PLATFORM=clang_64

before_install:
 # - git clone https://github.com/Skycoder42/QtModules.git ./qtmodules-travis
  - travis_wait 40 ./qtmodules-travis/ci/$TRAVIS_OS_NAME/setup.sh

script:
  - ./qtmodules-travis/ci/$TRAVIS_OS_NAME/build.sh

before_deploy:
  - ./qtmodules-travis/ci/$TRAVIS_OS_NAME/upload-prepare.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $QPMX_CACHE_DIR/locks
  - rm -rf $QPMX_CACHE_DIR/tmp
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $QPMX_CACHE_DIR
